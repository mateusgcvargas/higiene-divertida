<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higine Divertida</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Cabeçalho com nome -->
  <header>
    <nav class="navbar navbar-light justify-content-center ">
      <span class="navbar-brand mb-0 h1 ">Higiene Divertida</span>
    </nav>
  </header>

  <!-- Título -->
  <h1 class="text-center mt-4">Escolha Seu Personagem</h1>

  <!-- Seleção de Personagem -->
  <div class="text-center mt-3">
    <span class="seta" onclick="mudarPersonagem(-1)">⬅</span>
    <img id="personagem" src="personagem1.png" alt="Personagem" />
    <span class="seta" onclick="mudarPersonagem(1)">➡</span>
  </div>

  <!-- Botão de iniciar o jogo -->
  <div class="text-center mt-4">
    <button id="start" onclick="iniciarJogo()" class="btn ">
      <img src="start.png" alt="Iniciar Jogo" />
    </button>
  </div>

  <!-- Controle dos Pais -->
  <div class="text-center mt-4">
    <a href="/salacuidar/index.html">
      <img src="controlepais.png" alt="Controle dos Pais" style="width: 150px;" />
    </a>
  </div>

  <script src="script.js"></script>
</body>
</html>
